<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StarCrust</title>
    <link rel="shortcut icon" type="image/icon" href="favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cssgram/0.1.10/cssgram.min.css">
    <link href="style.css" rel="stylesheet">
   </head>
  <body>
    <section class="section">
      <div class="container is-fluid is-size-6">
        <div class="columns">
          <div class="column is-one-third">
            <figure class="a">
              <img class="gingham" src="https://source.unsplash.com/collection/201310/320x320" loading="lazy" />
              <figcaption>London. Gingham.</figcaption>
            </figure>
          </div>
        </div>
        <div class="columns">
          <div class="column is-one-third is-offset-one-third">
            <figure class="b">
              <img class="clarendon" src="https://source.unsplash.com/collection/1993214/320x320" loading="lazy" />
              <figcaption>Tokyo. Clarendon.</figcaption>
            </figure>
          </div>
        </div>
        <div class="columns">
          <div class="column is-one-third is-offset-two-thirds">
            <figure class="a">
              <img class="lofi" src="https://source.unsplash.com/collection/784855/320x320" loading="lazy" />
              <figcaption>Urban. LoFi.</figcaption>
            </figure>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
